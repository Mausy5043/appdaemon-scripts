# secrets for AppDaemon apps
scrts:
  module: scrts
  class: Secrets
  priority: 10
  # Tibber API
  tibber_token: !secret tibber_token
  tibber_url: !secret tibber_url
  # Sessy API
  # URL  = "http://0.0.0.0" of "http://sessy-BAT1.local"
  # AUTH = "XXXXXXXX.YYYYYYYY"; XXXXXXXX=username, YYYYYYYY=password
  sessy_bat1_auth: !secret sessy_bat1_auth
  sessy_bat1_url: !secret sessy_bat1_url
  sessy_bat2_auth: !secret sessy_bat2_auth
  sessy_bat2_url: !secret sessy_bat2_url
  sessy_p1_auth: !secret sessy_p1_auth
  sessy_p1_url: !secret sessy_p1_url
  # nxt_morning
  latitude: !secret str_latitude
  longitude: !secret str_longitude
  city: !secret city
  country: !secret country
  timezone: !secret timezone
